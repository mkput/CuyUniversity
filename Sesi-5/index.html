  <div id="root">
    <div id="login">
      <h2>Login</h2>
      <input type="text" placeholder="username" id="usernameInput">
      <input type="password" placeholder="password" id="passwordInput">
      <button onclick="onLogin()">Login</button>
      <br>
      <button onclick="signUpMenu()">Sign Up!</button>
      
    </div>

    <div id="signup">
      <h1>Sign Up</h1>
      <input type="text" placeholder="username" id="usernameSign">
      <input type="password" placeholder="password" id="passwordSign">
      <input type="password" placeholder="confirm password" id="passwordConfirm">
      <button onclick="onSignUp()">Sign Up</button>
      <br>
      <button onclick="loginMenu()">Login!</button>
    </div>

    <div id="dashboardAdmin">
      <p>LOGIN SEBAGAI ADMIN</p>
      <button onclick="onLogout()">Logout</button>
    </div>
    
    <div id="dashboardUser">
      <p>LOGIN SEBAGAI USER BIASA</p>
      <button onclick="onLogout()">Logout</button>
    </div>

    <div id="signUpSuccess">
      <h1>Sign Up</h1>
      <p>Akun Telah Didaftarkan</p>
      <button onclick="loginMenu()">Login!</button>
      <button onclick="signUpMenu()">Sign Up!</button>
    </div>
  </div>


  <script src="logout.js"></script>
  <script src="login.js"></script>
  <script src="view.js"></script>
  <script src="signup.js"></script>
